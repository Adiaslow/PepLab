<!DOCTYPE html>
<html>
<head>
    <title>Algorithm API Test</title>
</head>
<body>
    <h1>Algorithm Generator</h1>

    <form id="api-form">
        <label for="strategy">Strategy:</label>
        <select id="strategy" required>
            <option value="combinative">Combinative</option>
            <option value="permutative">Permutative</option>
            <option value="cartesian">Cartesian</option>
            <option value="cyclic">Cyclic</option>
            <option value="dihedral">Dihedral</option>
        </select><br><br>

        <label for="input-data">Input Data (comma-separated):</label>
        <input type="text" id="input-data" required placeholder="e.g., 1,2,3"><br><br>

        <label for="r">Value of r (optional):</label>
        <input type="number" id="r" placeholder="Optional r value"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Results:</h2>
    <pre id="results"></pre>

    <script>
        document.getElementById('api-form').addEventListener('submit', async (event) => {
    event.preventDefault(); // Prevent page refresh

    const strategy = document.getElementById('strategy').value;
    const inputData = document.getElementById('input-data').value.split(',').map(item => item.trim());
    const r = document.getElementById('r').value;

    const payload = {
        strategy,
        input_data: inputData,
    };

    if (r) {
        payload.r = parseInt(r, 10);
    }

    try {
        const response = await fetch('http://127.0.0.1:5000/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(payload),
        });

        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Unknown error occurred');
        }

        const resultData = await response.json();
        document.getElementById('results').textContent = JSON.stringify(resultData, null, 2);
    } catch (error) {
        document.getElementById('results').textContent = `Error: ${error.message}`;
    }
});

    </script>
</body>
</html>
